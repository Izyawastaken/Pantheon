<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantheon - Team Builder</title>
    <!-- Use main.css which will be a blend of neopaste and pantheon styles -->
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // Theme script from NeoPaste for dark mode consistency
        window.addEventListener("DOMContentLoaded", () => {
            const saved = localStorage.getItem("theme");
            if (!saved || saved === "dark") document.body.classList.add("dark");
        });
    </script>
</head>
<body>
    <!-- Main container to wrap the application -->
    <div class="container">
        <!-- Header from NeoPaste -->
        <header>
            <h1>Pantheon</h1>
            <p class="subtitle">Build and share your Pok√©mon teams.</p>
        </header>

        <!-- Main Pok√©mon Team Grid -->
        <main id="team-builder">
            <div class="team-grid">
                <!-- 6 Pok√©mon card slots will be generated by script.js -->
            </div>
        </main>

        <!-- Footer with Export Buttons, styled like NeoPaste's action buttons -->
        <footer>
            <div class="footer-buttons">
                <button id="export-neopaste-btn" class="fancy-btn">üöÄ Export to NeoPaste</button>
                <button id="export-clipboard-btn" class="fancy-btn">üìã Copy Link</button>
                <button id="export-png-btn" class="fancy-btn">üñºÔ∏è Export as PNG</button>
                <button id="toggle-sprites-btn" class="fancy-btn">‚ú® Toggle Sprites</button>
            </div>
        </footer>
    </div>

    <!-- Accent Picker (top left, floating), from NeoPaste -->
    <div class="accent-picker-container" title="Pick accent color">
        <span class="accent-circle"></span>
        <input type="color" id="accentColorPicker" aria-label="Pick accent color" />
    </div>

    <!-- New Spotlight Search Modal -->
    <div id="spotlight-modal" class="modal-container">
        <div class="spotlight-content">
            <input type="text" id="spotlight-search" placeholder="Search for a Pok√©mon...">
            <div id="spotlight-results" class="search-results-container"></div>
        </div>
    </div>

    <!-- Pok√©mon Editor Modal (will be styled to be fullscreen) -->
    <div id="editor-modal" class="modal-container">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Pok√©mon Editor</h2>
                <button class="close-modal-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="editor-main">
                    <!-- Pok√©mon editor form will be populated here -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-pokemon-btn" class="fancy-btn btn-primary">Save Changes</button>
                <button id="cancel-edit-btn" class="fancy-btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- PNG Export Modal (re-uses modal styles) -->
    <!-- This modal is no longer needed and will be removed. -->

    <!-- Sound Effects (placeholders) -->
    <audio id="hover-sound" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" preload="auto"></audio>
    <audio id="click-sound" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" preload="auto"></audio>

    <!-- Main script -->
    <script src="script.js"></script>
    
</body>
</html>
